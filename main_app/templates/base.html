{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title>TreasureGram</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top text-center">
    <a href="/">
        <img src="{% static 'images/images.jpg' %}" alt="TreasureGram">
    </a>
    {% if user.is_authenticated %}
        <a class="navbar-text navbar-right"
           href="{% url 'profile' user.username %}">{{ user.username }}</a>
        <a class="navbar-text navbar-right"
           href="{% url 'logout' %}">logout</a>

    {% else %}
        <a class="navbar-text navbar-right"
           href="{% url 'login' %}">login</a>

    {% endif %}
</nav>

<main class="container container--mw700">
    {% block content %}
    {% endblock %}

</main>
<footer>Some Footer</footer>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
