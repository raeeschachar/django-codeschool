{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title>TreasureGram</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top text-center">
        <a href="/">
        <img src="{% static 'images/logo.png' %}" alt="TreasureGram">
        </a>
    </nav>

    <main class="container" role="main">
        <div class="treasure panel panel-default">
        {% for treasure in treasures %}
            <div class="panel-heading">
            <h2 class="panel-title">{{ treasure.name }}</h2>
            </div>

            <div class="panel-body">

            <div class="treasure-photo">
                <img src="{{ treasure.img_url }}" height="200">
            </div>

            <table class="treasure-table">
            <tr>
                <th>
                    Material:
                </th>
                <td>{{ treasure.material }}</td>
            </tr>

            <tr>
                <th>
                    Value:
                </th>
                <td>
                {% if treasure.value > 0 %}
                    {{ treasure.value }}
                {% else %}
                    {{ Unknown }}
                {% endif %}
                </td>
            </tr>

            <tr>
                <th>
                    Location:
                </th>
                <td>{{ treasure.location }}</td>
            </tr>

            </table>

            </div>
        {% endfor %}

        </div>
    </main>
</body>
</html>
